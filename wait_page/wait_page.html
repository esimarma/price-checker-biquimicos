<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aguarde...</title>
    <link rel="stylesheet" href="wait_page_style.css">
</head>
<body>
    <div class="container">
        <div class="mensagem">
            <p>POR FAVOR AGUARDE <br> O PRODUTO SER LIDO...</p>
        </div>
    </div>

    <script>
        // Obtém o código de barras da URL e redireciona após 1 segundo
        const params = new URLSearchParams(window.location.search);
        const barcode = params.get("codigo");

        setTimeout(() => {
            if (barcode) {
                window.location.href = "../mostrar_artigo.php?codigo=" + encodeURIComponent(barcode);
            }
        }, 1000);
    </script>
</body>
</html>
